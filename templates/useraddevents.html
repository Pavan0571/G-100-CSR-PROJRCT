{% include 'userheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
  <!-- contact section -->
  <section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-5 offset-md-1">
          <div class="heading_container">
            <h2>
              Corporate Add Project Details Page
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-5 offset-md-1">

            {{msg}}
            <form action="/useraddevents" method="post">
              <div>
                <input type="text" placeholder="Thearetic Distribution" name="pname" required/>
              </div>
              <div>
              </div>
              <div>
                <br>
                <input type="text" placeholder="Number of Projects" name="numofprojects" required/>
              </div>
              <div>
                <input type="text" placeholder="Number of Companies" name="numofcompanies" required/>
              </div>
              <div>
                <input type="text" placeholder="Amount Spent" name="amountspent" required
                />
              </div>
              <div>
                <input type="text" placeholder="Percentage" name="percentage" required
                />
              </div>
              <div class="btn_box">
                <br>
                <input type="submit" value="New CSR">
              </div>
            </form>
          </div>
        </div>
        <!--<div class="col-lg-7 col-md-6 px-0">
          <div class="map_container">

              <div id="googleMap"></div>
            </div>
          </div>
        </div>-->

    </div>

{% endblock %}

</html>
