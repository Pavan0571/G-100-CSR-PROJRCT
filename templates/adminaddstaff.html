{% include 'adminheader.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
  <!-- contact section -->
  <section class="contact_section layout_padding-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-5 offset-md-1">
          <div class="heading_container">
            <h2>
              New NGO Page
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-5 offset-md-1">
          <div class="form_container">
            {{msg}}
            <form action="/adminaddstaff" method="post">
              <div>
                <input type="text" placeholder="NGO Name" name="nname"/>
              </div>
              <!--<div>
                <input type="text" placeholder="Last Name" name="lname"
                />
              </div>-->
              <div>
                <input type="email" placeholder="Email Id" name="email"
                />
              </div>
              <div>
                <input type="text" placeholder="Phone Number" name="phnum"
                />
              </div>
              <div>
                <input type="text" placeholder="Login Name" name="uname"/>
              </div>
              <div>
                <input type="password" placeholder="Password" name="pwd"/>
              </div>
              <div>
                <textarea name="address" placeholder="Address" rows="5" cols="45">
                </textarea>
              </div>
              <div class="btn_box">
                <input type="submit" value="New NGO">
              </div>
            </form>
          </div>
        </div>
        <!--<div class="col-lg-7 col-md-6 px-0">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </section>
  <!-- end contact section -->
{% endblock %}
</body>
</html>
